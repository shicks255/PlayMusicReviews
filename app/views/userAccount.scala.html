@import models.review.ReviewFull
@(reviews: List[ReviewFull])(implicit message: Messages, session: Session)

@import helper._

@main("My Account") {

    <h2>Edit your Account</h2>

    Your reviews:

    <table border="1">
    @for(r <- reviews){
        <tr>
            <td>
                <a href="@routes.ArtistController.artistHome(r.album.artist.id.get)">
                    @r.album.artist.name
                </a>
            </td>
            <td>
                <a href="@routes.AlbumController.albumHome(r.album.id)">
                    @r.album.name
                </a>
            </td>
            <td>@r.content</td>
            <td>@r.formatDate()</td>
        </tr>
    }
    </table>


}
