@(albums: List[Album], artist: Artist)(implicit message: Messages)

@main(artist.name) {

    <h3>@artist.name</h3>

    <table>
    @for(a <- albums){
        <tr>
            <td>
                @a.year
            </td>
            <td>
                <a href="@controllers.routes.AlbumController.albumHome(a.id.get)">@a.name</a>
            </td>
        </tr>
    }
    </table>
}
