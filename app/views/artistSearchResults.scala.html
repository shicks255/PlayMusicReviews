@(artists: List[models.Artist], searchTerm: String)(implicit message: Messages)

@import helper._

    @main("Search Results") {
    <h2>Search Results for '@searchTerm'</h2>

    <h4>@artists.size search results</h4>

    <table>
    @for(a <- artists){
        <tr>
            <td><a href="@controllers.routes.ArtistController.artistHome(a.id.get)">@a.name</a></td>
        </tr>
    }
    </table>
}
