@import models.review.ReviewFull
@(r: ReviewFull)

<div class="box">
    <div class="columns noPad">
        <div class="column is-one-quarter">
            <a href="@controllers.routes.ArtistController.artistHome(r.album.artist.id.get)"><b>@r.album.artist.name</b></a>
            <figure class="image is-128x128">
                <a href="@controllers.routes.AlbumController.albumHome(r.album.id)">
                    <img src="@r.album.getLargeImage(r.album.images).get.getUrl"/>
                </a>
            </figure>
            <a href="@controllers.routes.AlbumController.albumHome(r.album.id)">@r.album.name</a>
        </div>
        <div class="column is-three-quarters">
            <div>
                <div class="@r.getColorClass">
                    <a href="@routes.UserController.userHome2(r.user.id)">@r.user.username</a>
                    <br/>
                    <span class="tag @r.getColorClass">
                        Rating: @r.rating
                    </span>
                    <br/>
                    @r.formatDate()
                </div>
                <div>
                    @*<pre>@r.content</pre>*@
                    <textarea readonly="true">@r.content</textarea>
                </div>
            </div>
        </div>
    </div>
</div>
