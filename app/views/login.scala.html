@(loginForm: Form[User])(msg: String)(implicit message: Messages, session: Session)

    @import helper._

    @main("Login") {

        @{if(msg.length > 0)
            msg
        }

    <a href="@controllers.routes.UserController.registerHome(None)">Register</a>

        <h2>Login</h2>

        @helper.form(action = routes.UserController.login()){

            @inputText(loginForm("username"))
            @inputText(loginForm("password"))

            <div class="form-actions">
                <input type="submit" class="" value="Login">
            </div>
        }
    }
