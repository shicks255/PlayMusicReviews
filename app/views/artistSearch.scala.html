@(searchForm: Form[String])(implicit message: Messages, session: Session, flash: Flash)

@import helper._

    @main("Search for an artist") {

    <h2>Search for an Artist</h2>

    @helper.form(action = routes.ArtistController.searchForArtist()){

        @inputText(searchForm("name"), 'show_constraints -> false)

        <div class="form-actions">
            <input type="submit" class="" value="Search">
        </div>
    }
}
