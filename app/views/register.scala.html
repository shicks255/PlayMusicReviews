@import models.user.User
@(registerForm: Form[User])(implicit message: Messages, session: Session, flash: Flash)

@import helper._

@main("Register") {

    <h2>Register</h2>

    @helper.form(action = routes.UserController.register()){

        @inputText(registerForm("username"))
        @inputText(registerForm("password"))

        <div class="form-actions">
            <input type="submit" class="" value="Register">
        </div>

    }


}
